name: Build OHLCV Cache

on:
  schedule:
    - cron: "0 04 * * *"    # täglich 04:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: build-cache
  cancel-in-progress: true

jobs:
  build-cache:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Ensure TR whitelist exists
        run: |
          test -s data/tr_us_whitelist.csv || (echo "Missing data/tr_us_whitelist.csv – run weekly whitelist first or trigger it manually." && exit 1)
      - name: Build OHLCV cache (yfinance)
        run: |
          python scripts/build_ohlcv_cache_yf.py
          test -s data/levels_cache_250d.csv
      - name: Commit cache
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add data/levels_cache_250d.csv
          git commit -m "build: refresh OHLCV cache" || echo "no changes"
          git push
      - name: Upload artifact (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ohlcv-cache-${{ github.run_id }}
          path: data/levels_cache_250d.csv
          if-no-files-found: error
          retention-days: 7
