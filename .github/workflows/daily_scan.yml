name: Daily Scan (from cache)

on:
  workflow_run:
    workflows: ["Build OHLCV Cache"]
    types: [completed]
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: daily-scan
  cancel-in-progress: true

jobs:
  scan:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      TR_CACHE_PATH: data/tr_stock_whitelist.csv

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scan (cache-only; Gap-only + Score)
        run: |
          python scripts/scan_daily_from_cache.py
          echo "----- pal_hits_daily.csv (head) -----"
          python - << 'PY'
          import pandas as pd, os
          p="out/pal_hits_daily.csv"
          if os.path.exists(p):
            df=pd.read_csv(p)
            print("Rows:", len(df))
            print(df.head(15).to_string(index=False))
          else:
            print("pal_hits_daily.csv fehlt")
          PY

      - name: Commit outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add out/pal_hits_daily.csv out/summary.json
          git commit -m "daily scan ($(date -u +'%Y-%m-%dT%H:%MZ'))" || echo "nothing to commit"
          git push

      - name: Upload artifact (CSV + summary)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pal-scan-${{ github.run_id }}
          path: |
            out/pal_hits_daily.csv
            out/summary.json
          if-no-files-found: warn
          retention-days: 14