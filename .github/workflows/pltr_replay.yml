name: PLTR Replay v1.6

on:
  workflow_dispatch:

jobs:
  replay:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run PLTR replay
        run: |
          python scripts/pltr_replay_v16_strict.py